<!DOCTYPE html>
<html>
{include file="common/head" title="新增权限规则"}
<body class="no-skin">
	{include file="common/navbar"}
	<div class="main-container" id="main-container">
		{include file="common/sidebar"}
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="/">首页</a>
						</li>
						<li>
							<a href="{:url('rule/index')}">权限规则</a>
						</li>
						<li class="active">新增权限规则</li>
					</ul>
				</div>
				<div class="page-content">
					{include file="common/settings"}
					<div class="row">
						<div class="col-xs-12">
							<form class="form-horizontal" id="form" name="form" method="post">
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-10">上级权限 </label>
									<div class="col-sm-9">
										<select class="rcol-xs-10 col-sm-5" name="pid" required>
											<option value="">请选择</option>
											<option value="0">顶级权限</option>
											{foreach name="rules" item="val"}
											<option value="{$val['id']}">{$val['rule_name']}</option>
											{/foreach}
										</select>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 权限名称 </label>
									<div class="col-sm-9">
										<input type="text" class="rcol-xs-10 col-sm-5" value="" name="rule_name" required>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 权限地址 </label>
									<div class="col-sm-9">
										<input type="text" placeholder="权限地址，如：Index/index" class="col-xs-10 col-sm-5" value="" name="rule_address">
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"></span>
										</span>
									</div>
								</div>

								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2">ICON图标 </label>
									<div class="col-sm-9">
										<input type="text" placeholder="ICON图标" class="col-xs-10 col-sm-5" value="" name="rule_icon">
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"><a href="http://fontawesome.dashgame.com/" target="_blank">Font Awesome图标库</a></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 是否左侧菜单显示 </label>
									<div class="col-sm-9">
										<div class="radio">
											<label>
												<input type="radio" class="ace" name="is_menu" value="1">
												<span class="lbl"> 是</span>
											</label>
											<label>
												<input type="radio" class="ace" name="is_menu" value="0" checked>
												<span class="lbl"> 否</span>
											</label>
										</div>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 状态 </label>
									<div class="col-sm-9">
										<div class="radio">
											<label>
												<input type="radio" class="ace" name="status" value="1" checked>
												<span class="lbl"> 启用</span>
											</label>
											<label>
												<input type="radio" class="ace" name="status" value="0">
												<span class="lbl"> 禁用</span>
											</label>
										</div>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 排序 </label>
									<div class="col-sm-9">
										<input type="text" placeholder="" class="col-xs-10 col-sm-5" value="" name="sort" required>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle">越小越靠前</span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="col-md-offset-2 col-md-9">
									<button class="btn btn-info" type="submit"><i class="icon-ok bigger-110"></i>提交</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		{include file="common/footer"}
	</div>
	{include file="common/js"}
</body>
</html>
